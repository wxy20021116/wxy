<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while(1){
            var i = parseInt(prompt("欢迎使用文某简易计算器：\n按1：进行加法操作\n按2：进行减法操作\n按3：进行乘法操作\n按4：进行除法操作\n按5：退出计算器")) ;
            switch (i){
                case 1:var t1 = prompt("正在进行加法运算,请输入第一个数");
                t2 = prompt("请输入第二个数");
                t1 = parseInt(t1);
                t2 = parseInt(t2);
                alert("结果是"+(t1+t2));
                 break;
                case 2:var t1 = prompt("正在进行减法运算,请输入第一个数");
                t2 = prompt("请输入第二个数");
                t1 = parseInt(t1);
                t2 = parseInt(t2);
                alert("结果是"+(t1-t2));
                break;
                case 3:var t1 = prompt("正在进行乘法法运算,请输入第一个数");
                t2 = prompt("请输入第二个数");
                t1 = parseInt(t1);
                t2 = parseInt(t2);
                alert("结果是"+(t1*t2));
                break;
                case 4:var t1 = prompt("正在进行除法运算,请输入第一个数");
                t2 = prompt("请输入第二个数");
                t1 = parseInt(t1);
                t2 = parseInt(t2);
                alert("结果是"+(t1/t2));
                break;
                default:break;
            }
            if(i==5)
            break;
    }
    </script>
</head>

</body>
</html>
